    linkedin: chris-hudson-03351a4
    
# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-last-modified-at
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - npm-debug.log
  - gulpfile.js
  - sleek.png
include: ["_pages"]
permalink: /posts/:title/
excerpt_separator: <!--more-->
gems:
- jekyll-last-modified-at

